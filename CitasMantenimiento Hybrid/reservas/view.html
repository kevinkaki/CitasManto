<div data-role="view" data-title="Detalle de Reserva" data-layout="main" data-model="app.reservas" data-show="app.reservas.onShow">

    <ul data-role="listview" data-style="inset" data-template="reservasModelTemplate" data-bind="{ source: reservasModel.dataSource}" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>
    <script type="text/x-kendo-template" id="reservasModelTemplate">
        <div class="image-with-text">
            <span>Usuario
            	<h3>#: data.Usuario #</h3>
			</span>
        </div>
         <div class="image-with-text">
            <span>Fecha
            	<h3>#: data.Fecha #</h3>
			</span>
        </div>
         <div class="image-with-text">
            <span>Sucursal
            	<h3>#: data.Sucursal #</h3>
			</span>
        </div>
         <div class="image-with-text">
            <span>Placa
            	<h3>#: data.Placa #</h3>
			</span>
        </div>
         <div class="image-with-text">
            <span>Kilometraje
            	<h3>#: data.Kilometraje #</h3>
			</span>
        </div>
        <div class="image-with-text">
            <span>Cita Confirmada
            	<h3>#: data.CitaConfirmada #</h3>
			</span>
        </div>
    </script>
</div>
