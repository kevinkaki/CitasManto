<div data-role="view" data-title="Reservar" data-layout="main" data-model="app.citas" data-show="app.citas.onShow">
    <div id="citasModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Date
                        <input data-bind="value: citasModel.fields.date" type="date">
                    </label>
                </li>
                <li>
                    <label># Placa
                        <input data-bind="value: citasModel.fields.placa" placeholder="Escriba su # de placa" type="text">
                    </label>
                </li>
                <li>
                    <label>Kilometraje
                        <select data-bind="value: citasModel.fields.kms" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                            <option value="Fourth Option">Fourth Option</option>
                            <option value="First Option">Fifth Option</option>
                            <option value="Sixth Option">Sixth Option</option>
                        </select>
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: citasModel.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: citasModel.submit }">Confirm</a>
            </div>
        </form>
    </div>
</div>
