<div data-role="view" data-title="Reservar" data-layout="main" data-model="app.citas" data-show="app.citas.onShow">
    <div id="citasModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Fecha
                        <input data-bind="value: citasModel.fields.date" type="date">
                    </label>
                </li>
                <li>
                    <label># Placa
                        <input data-bind="value: citasModel.fields.placa" placeholder="Escriba su # de placa" type="text">
                    </label>
                </li>
                <li>
                    <label>Kilometraje
                        <select data-bind="value: citasModel.fields.kms" data-role="dropdownlist">
                            <option value="km5000">5,000 kms</option>
                            <option value="km10000">10,000 kms</option>
                            <option value="km15000">15,000 kms</option>
                            <option value="km20000">20,000 kms</option>
                            <option value="km25000">25,000 kms</option>
                            <option value="km30000">30,000 kms</option>
                            <option value="km35000">35,000 kms</option>
                            <option value="km40000">40,000 kms</option>
                            <option value="km45000">45,000 kms</option>
                            <option value="km50000">50,000 kms</option>
                            <option value="km55000">55,000 kms</option>
                            <option value="km60000">60,000 kms</option>
                            <option value="km65000">65,000 kms</option>
                            <option value="km70000">70,000 kms</option>
                            <option value="km75000">75,000 kms</option>
                            <option value="km80000">80,000 kms</option>
                            <option value="km85000">85,000 kms</option>
                            <option value="km90000">90,000 kms</option>
                            <option value="km95000">95,000 kms</option>
                            <option value="km100000">100,000 kms</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Sucursal
                        <select data-bind="value: citasModel.fields.sucursal" data-role="dropdownlist">
                            <option value="TumbaMuerto">Tumba Muerto</option>
							<option value="Transistmica">Transistmica</option>
                        </select>
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: citasModel.cancel }">Cancelar</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: citasModel.submit }">Reservar</a>
            </div>
        </form>
    </div>
</div>
