<div data-role="view" data-title="Notificaciones" data-layout="main" data-model="app.notificaciones" data-show="app.notificaciones.onShow">

    <ul data-role="listview" data-style="inset" data-template="notificacionesModelTemplate" data-bind="{ source: notificacionesModel.dataSource}" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>
    <script type="text/x-kendo-template" id="notificacionesModelTemplate">
        <div class="image-with-text">
            <h3>#: data.Mensaje #</h3>
        </div>
    </script>
</div>
